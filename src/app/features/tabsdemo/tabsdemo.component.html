<div class="space-y-6">
  <h2 class="text-2xl font-bold text-gray-800">Tabs</h2>
  <app-iebem-tabs [tabs]="tabs" [activeIndex]="active()" (activeIndexChange)="active.set($event)"></app-iebem-tabs>
  <div>
    <ng-container [ngSwitch]="active()">
      <div *ngSwitchCase="0">
        <app-iebem-alert title="General" message="Contenido general" variant="info"></app-iebem-alert>
      </div>
      <div *ngSwitchCase="1">
        <app-iebem-stepper [steps]="steps" [currentIndex]="1"></app-iebem-stepper>
      </div>
      <div *ngSwitchCase="2">
        <app-iebem-alert title="Ajustes" message="Preferencias y configuraciÃ³n" variant="warning"></app-iebem-alert>
      </div>
    </ng-container>
  </div>
</div>
