<div 
  class="fixed inset-y-0 left-0 z-50 w-64 bg-iebem-primary shadow-2xl transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0 flex flex-col h-screen"
  [class.-translate-x-full]="!isOpen"
  [class.translate-x-0]="isOpen"
>
  <!-- Logo Header Moderno - Alineado a la izquierda -->
  <div class="flex items-center h-20 px-6 border-b border-white border-opacity-20 flex-shrink-0">
    <div class="flex items-center space-x-3">
      <div class="w-12 h-12 bg-white bg-opacity-90 rounded-xl flex items-center justify-center shadow-lg">
        <i class="fas fa-graduation-cap text-iebem-primary text-xl"></i>
      </div>
      <div class="text-white">
        <h1 class="text-xl font-bold tracking-wide">IEBEM</h1>
        <p class="text-xs opacity-80 font-medium">Admin Panel</p>
      </div>
    </div>
  </div>

  <!-- Navigation con scroll interno -->
  <nav class="flex-1 px-4 overflow-y-auto custom-scrollbar">
    <div class="py-8 space-y-3">
      <!-- Dashboard -->
      <a routerLink="/dashboard" 
         routerLinkActive="active"
         class="sidebar-item flex items-center px-4 py-4 text-white text-opacity-80 rounded-xl group transition-all duration-200 hover:bg-white hover:bg-opacity-10 hover:text-white">
        <div class="w-10 h-10 bg-white bg-opacity-10 rounded-lg flex items-center justify-center mr-3 group-hover:bg-white group-hover:bg-opacity-20 transition-all duration-200">
          <i class="fas fa-chart-line text-lg"></i>
        </div>
        <span class="font-medium">Dashboard</span>
      </a>

      <!-- Empleados -->
      <a routerLink="/employees" 
         routerLinkActive="active"
         class="sidebar-item flex items-center px-4 py-4 text-white text-opacity-80 rounded-xl group transition-all duration-200 hover:bg-white hover:bg-opacity-10 hover:text-white">
        <div class="w-10 h-10 bg-white bg-opacity-10 rounded-lg flex items-center justify-center mr-3 group-hover:bg-white group-hover:bg-opacity-20 transition-all duration-200">
          <i class="fas fa-users text-lg"></i>
        </div>
        <span class="font-medium">Empleados</span>
      </a>

      <!-- Nómina -->
      <a routerLink="/modal" 
         routerLinkActive="active"
         class="sidebar-item flex items-center px-4 py-4 text-white text-opacity-80 rounded-xl group transition-all duration-200 hover:bg-white hover:bg-opacity-10 hover:text-white">
        <div class="w-10 h-10 bg-white bg-opacity-10 rounded-lg flex items-center justify-center mr-3 group-hover:bg-white group-hover:bg-opacity-20 transition-all duration-200">
          <i class="fas fa-calculator text-lg"></i>
        </div>
        <span class="font-medium">Modal</span>
      </a>

      <!-- Configuración -->
      <a routerLink="/configuration" 
         routerLinkActive="active"
         class="sidebar-item flex items-center px-4 py-4 text-white text-opacity-80 rounded-xl group transition-all duration-200 hover:bg-white hover:bg-opacity-10 hover:text-white">
        <div class="w-10 h-10 bg-white bg-opacity-10 rounded-lg flex items-center justify-center mr-3 group-hover:bg-white group-hover:bg-opacity-20 transition-all duration-200">
          <i class="fas fa-cog text-lg"></i>
        </div>
        <span class="font-medium">Configuración</span>
      </a>
    </div>
  </nav>

  <!-- Versión en marca de agua -->
  <div class="flex-shrink-0 p-4 border-t border-white border-opacity-10">
    <div class="text-center">
      <p class="text-white text-opacity-30 text-xs font-mono">v{{ version }}</p>
      <p class="text-white text-opacity-20 text-xs mt-1">IEBEM © 2025</p>
    </div>
  </div>
</div>
