<div class="w-full">
    <label *ngIf="label" [for]="id" class="block text-sm font-medium text-gray-700 mb-2">
        {{ label }}
        <span *ngIf="required" class="text-red-500">*</span>
    </label>
    <div class="relative">
        <input [id]="id" type="text" [placeholder]="placeholder" [disabled]="disabled" [readonly]="readonly"
            [class]="inputClasses" [value]="displayValue" (input)="onInput($event)" (blur)="onBlur()"
            (focus)="onFocus()" (keydown)="onKeyDown($event)" />
        <div *ngIf="icon" class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i [class]="'fas fa-' + icon + ' text-gray-400'"></i>
        </div>
        <div *ngIf="isValid !== null" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
            <i [class]="isValid ? 'fas fa-check text-green-500' : 'fas fa-times text-red-500'"></i>
        </div>
    </div>
    <p *ngIf="error" class="mt-1 text-sm text-red-600">{{ error }}</p>
    <p *ngIf="hint && !error" class="mt-1 text-sm text-gray-500">{{ hint }}</p>
    <p *ngIf="example && !error && !hint" class="mt-1 text-xs text-gray-400">
        <i class="fas fa-info-circle mr-1"></i>
        Ejemplo: {{ example }}
    </p>
</div>
