<div class="space-y-1">
  <label *ngIf="label" class="block text-sm font-medium text-gray-700" [for]="controlId" [id]="labelId">
    {{ label }} <span *ngIf="required" class="text-red-600">*</span>
  </label>
  <ng-content></ng-content>
  <p *ngIf="showError" class="text-sm text-red-600" [id]="errorId" role="alert" aria-live="polite">
    {{ error || 'Campo requerido' }}
  </p>
  <p *ngIf="!showError && hint" class="text-sm text-gray-500" [id]="hintId">{{ hint }}</p>
  
</div>
