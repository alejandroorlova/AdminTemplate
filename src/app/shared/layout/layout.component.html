<div class="min-h-screen flex bg-gray-100">
  <!-- Sidebar -->
  <app-sidebar
    [isOpen]="isSidebarOpen()"
    (toggleSidebar)="toggleSidebar()"
  ></app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col h-screen">
    <!-- Header Flotante -->
    <app-header
      (toggleSidebar)="toggleSidebar()"
    ></app-header>

    <!-- Main Content Area SIN scroll -->
    <main class="flex-1 px-6 pt-4 pb-6 overflow-hidden">
      <div class="bg-white rounded-2xl shadow-lg border border-gray-100 h-full overflow-y-auto custom-scrollbar">
        <div class="p-6">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Mobile Overlay -->
<div 
  *ngIf="isSidebarOpen() && isMobile()" 
  class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
  (click)="closeSidebar()"
></div>
