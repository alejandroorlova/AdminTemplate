<!-- layout.component.html - ACTUALIZADO -->
<div class="min-h-screen flex bg-gray-100">
  <!-- Nuevo Sidebar con todas las funcionalidades -->
  <app-sidebar
    [isOpen]="isSidebarOpen()"
    [config]="sidebarConfig"
    (toggleSidebar)="toggleSidebar()"
    (itemClick)="onSidebarItemClick($event)"
    (collapseChange)="onSidebarCollapseChange($event)"
    (logoClick)="onLogoClick()"
  ></app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col h-screen">
    <!-- Header Flotante -->
    <app-header
      (toggleSidebar)="toggleSidebar()"
    ></app-header>

    <!-- Main Content Area SIN scroll -->
    <main class="flex-1 px-6 pt-4 pb-6 overflow-hidden">
      <div class="bg-white rounded-2xl shadow-lg border border-gray-100 h-full overflow-y-auto custom-scrollbar">
        <div class="p-6">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </div>
</div>
