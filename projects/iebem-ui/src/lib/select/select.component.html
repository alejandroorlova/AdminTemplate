<div class="w-full">
  <app-iebem-form-field
    [label]="label"
    [controlId]="id"
    [error]="error"
    [hint]="hint"
    [required]="required"
    [touched]="touched"
    [empty]="!value">
    <div class="relative">
      <select
        [id]="id"
        [disabled]="disabled"
        [class]="selectClasses"
        [value]="value"
        (change)="onChange($event)"
        (blur)="onBlur()"
        (focus)="onFocus()"
        [attr.aria-invalid]="showError ? true : null"
        [attr.aria-describedby]="(error ? id + '-error ' : '') + (hint ? id + '-hint' : '')"
        [attr.aria-labelledby]="id + '-label'"
      >
        <option value="" disabled>{{ placeholder }}</option>
        <option *ngFor="let option of options; trackBy: trackOpt" [value]="option.value" [disabled]="option.disabled">
          {{ option.label }}
        </option>
      </select>
      <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
        <i class="fas fa-chevron-down text-gray-400 text-sm"></i>
      </div>
    </div>
  </app-iebem-form-field>
</div>
